<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Book Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="contentContainer">
            <div>
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
        </section>
        <section class="formContainer">
            <form>
                <input required class="input" type="text" placeholder="Email or Phone Number">
                <input required class="input" type="password" placeholder="Password">
                <input class="btn loginBtn" type="button" value="Log In">
                <a href="#">Forgotten Password?</a>
                <div class="border"></div>
                <button class="btn newAccountBtn">Create New Account</button>
            </form>
            <p><a href="#">Create a page</a> for a celebrity, band or business.</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
